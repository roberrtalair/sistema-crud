<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CRUD</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <form id="frm_login">
        <div class="container w-50">
            <h1 class="h1 text-center">Sistema CRUD</h1>
            <h3 class="h3 text-center">Você está na página de cadastro!</h3>
            <h5 class="h5 text-center">Utilize o menu para navegar nas opções.</h5>
            <h6 class="h6 text-center">Digite um Nome, Login e Senha abaixo, para se cadastrar:</h6>
            <div class="mb-3">
                <label class="form-label" for="txt_nome">Nome:</label>
                <input class="form-control" id="txt_nome" type="text" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="txt_login">Login:</label>
                <input class="form-control" id="txt_login" type="text" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="txt_senha">Senha:</label>
                <input class="form-control" id="txt_senha" type="password" />
            </div>
            <div class="mb-3">
                <label class="form-label" for="txt_confirmar_senha">Confirmar Senha:</label>
                <input class="form-control" id="txt_confirmar_senha" type="password" />
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="btn_cadastrar">Cadastrar</button>
                <button type="button" class="btn btn-danger" id="btn_limpar">Limpar</button>
            </div>
        </div>
    </form>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./cadastrar.js"></script>
    <script src="./notificacao.js"></script>
</html>
